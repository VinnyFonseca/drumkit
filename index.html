<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>

    <link rel="stylesheet" href="./index.scss">
  </head>

  <body>
    <div class="drumkit">
      <img src="https://www.shutterstock.com/shutterstock/photos/1049590439/display_1500/stock-photo-red-drum-kit-isolated-top-view-d-rendering-1049590439.jpg" alt="">

      <div class="area hihat">
        <div class="hitbox opened">K/L</div>
        <div class="hitbox closed">H/J</div>
      </div>

      <div class="area crash">
        <div class="hitbox outer">I</div>
        <!-- <div class="hitbox inner">U</div> -->
      </div>

      <div class="area ride">
        <div class="hitbox outer">O</div>
        <div class="hitbox inner">P</div>
      </div>

      <div class="area snare">
        <div class="hitbox rim">Q</div>
        <div class="hitbox outer">A</div>
        <div class="hitbox inner">S/X</div>
      </div>

      <div class="area tom-high">
        <div class="hitbox">D/E</div>
      </div>
      <div class="area tom-medium">
        <div class="hitbox">F/R</div>
      </div>
      <div class="area tom-floor">
        <div class="hitbox">G/T</div>
      </div>

      <div class="area kick">
        <div class="hitbox">V/B</div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
